<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Анкета пользователя</h1>

        <!-- Форма -->
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="name" class="form-label">Имя:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Город:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="mb-3">
                <label for="hobby" class="form-label">Хобби:</label>
                <input type="text" class="form-control" id="hobby" name="hobby" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Возраст:</label>
                <input type="number" class="form-control" id="age" name="age" min="1" max="120" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

        <!-- Отображение введенных данных -->
        {% if user_data %}
            <div class="card">
                <div class="card-header">
                    Введенные данные:
                </div>
                <div class="card-body">
                    <p><strong>Имя:</strong> {{ user_data.name }}</p>
                    <p><strong>Город:</strong> {{ user_data.city }}</p>
                    <p><strong>Хобби:</strong> {{ user_data.hobby }}</p>
                    <p><strong>Возраст:</strong> {{ user_data.age }}</p>
                </div>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
